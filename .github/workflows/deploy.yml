name: CI/CD Sabor Navide침o Professional

on:
  push:
    branches:
      - 'feature/**'
      - 'deploy'
      - 'release/**'
      - 'main'
  pull_request:
    branches:
      - 'deploy'
      - 'release/**'

jobs:
  verificar-js:
    name: 1) Verificar archivos .js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Buscar archivos .js
        run: |
          JS_FILES=$(find . -type f -name "*.js")
          if [ -z "$JS_FILES" ]; then
            echo "No se encontraron archivos .js en esta rama."
            exit 1
          fi

  tests:
    name: 2) Tests unitarios
    runs-on: ubuntu-latest
    needs: verificar-js
    if: needs.verificar-js.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci || npm install

      - name: Ejecutar tests
        run: npm test

  docs:
    name: 3) Generar documentaci칩n
    runs-on: ubuntu-latest
    needs: tests
    if: needs.tests.result == 'success'
    outputs:
      has_docs: ${{ steps.check.outputs.has_docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci || npm install

      - name: Verificar JSDoc (warnings)
        run: |
          npm run lint:docs || echo "::warning::Se detectaron problemas de JSDoc."

      - name: Construir docs (JSDoc)
        run: npm run docs:build

      - name: Comprobar que hay docs generadas
        id: check
        run: |
          if [ -d "documentacion" ] && [ "$(ls -A documentacion)" ]; then
            echo "has_docs=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_docs=false" >> "$GITHUB_OUTPUT"
          fi

  docker-build:
    name: 4) Construir Imagen Docker
    runs-on: ubuntu-latest
    needs: docs
    if: needs.docs.outputs.has_docs == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        # Solo se ejecuta si los secretos existen
        if: env.DOCKER_USER != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKERHUB_USERNAME != '' }}
          # Usamos un fallback si el secreto no est치 configurado para evitar errores de tag
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME || 'sabor-navideno' }}/sabor-navideno:latest

  deploy-ec2:
    name: 5) Despliegue en EC2 (Contenedor)
    runs-on: ubuntu-latest
    needs: docker-build
    if: always() && needs.docker-build.result == 'success'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Actualizar contenedor en EC2
            if [ "${{ secrets.DOCKERHUB_USERNAME }}" != "" ]; then
              docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sabor-navideno:latest || true
              docker stop sabor-navideno || true
              docker rm sabor-navideno || true
              docker run -d --name sabor-navideno -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/sabor-navideno:latest
              echo "Despliegue finalizado en producci칩n"
            else
              echo "Omitiendo despliegue: DOCKERHUB_USERNAME no configurado"
            fi
